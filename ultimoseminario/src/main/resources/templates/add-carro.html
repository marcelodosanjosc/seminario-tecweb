        </div>
	
	<form action="#" th:action="@{/addcarro}" th:object="${carro}" method="post" >
	<div class="container">
	<h1 class="text-primary">Cadastrar Carro</h1>
		<div class="mb-3">
	    <label for="modelo" class="form-label">Modelo</label>
	    <input type="text" th:field="*{modelo}" id="modelo" placeholder="Modelo" required  class="form-control" >
	    <span th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></span>
	    </div>
	    <div class="mb-3">
	    <label for="marca" class="form-label" >Marca</label>
	    <input type="text" th:field="*{marca}" id="marca" placeholder="Marca" required  class="form-control" >
	    <span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></span>
	    </div>
	    <div class="mb-3">
		<label for="valor" class="form-label">valor</label>
	    <input type="text" th:field="*{valor}" id="valor" placeholder="Valor" required  class="form-control" >
	    <span th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"></span>
	    </div>
	 </div>  
	 <div class="container"> 
	    <input type="submit" value="Add Carro" class="btn btn-primary">   
	 </div>
	</form>

            </div>
   </footer>
    </body>
    
 
    
</html>
