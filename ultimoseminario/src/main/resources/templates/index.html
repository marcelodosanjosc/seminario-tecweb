<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Listar Carro</title>

        <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
	<h1>Listando Carro</h1>
	<div th:switch="${carros}">
	    <h2 th:case="null">Nenhum carro cadastrado ainda !</h2>
	        <div th:case="*">
	            <h2>Carros</h2>
	            <table class="table">
	                <thead>
	                    <tr>
	                    	<th scope="col">Id</th>
	                        <th scope="col">Modelo</th>
	                        <th scope="col">Marca</th>
	                        <th scope="col">Valor</th>
	                        <th scope="col">Edit</th>
	                        <th scope="col">Delete</th>
	                    </tr>
	                </thead>
	                <tbody>
	                <tr th:each="carro : ${carros}">
	                	<td th:text="${carro.id}"></td>
	                	<td th:text="${carro.modelo}"></td>
	                    <td th:text="${carro.marca}"></td>
	                    <td th:text="${carro.valor}"></td>
	                    <td><a th:href="@{/edit/{id}(id=${carro.id})}">Edit</a></td>
	                    <td><a th:href="@{/delete/{id}(id=${carro.id})}">Delete</a></td>
	                </tr>
	            </tbody>
	        </table>
	    </div>      
	    <p><a href="/signup">Add a new carro</a></p>
	</div>
    </body>
</html>
