<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Listar Cliente</title>

        <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
          <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
	     <div>
  <header class="site-header sticky-top py-1">
  <nav class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2" href="#" aria-label="produtos">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" className="d-block mx-auto" role="img" viewBox="0 0 24 24"><title>Product</title><circle cx="12" cy="12" r="10"></circle><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path></svg>
    </a>
    <a class="py-2 d-none d-md-inline-block" href="home">Home</a>
    <a class="py-2 d-none d-md-inline-block" href="index-cliente">Cliente</a>
    <a class="py-2 d-none d-md-inline-block" href="index">Carro</a>
    <a class="py-2 d-none d-md-inline-block" href="#">Sobre</a>
    <a class="py-2 d-none d-md-inline-block" href="#">Ajudar</a>

  </nav>
    </header>
        </div>
	
	<div th:switch="${clientes}" class="container">
	<h1 class="text-primary">Listando Cliente</h1>
	    <h2 th:case="null" class="text-primary" >Nenhum cliente cadastrado ainda !</h2>
	        <div th:case="*" class="table-responsive">
	            <h2 class="text-primary">Clientes</h2>
	            <table class="table">
	                <thead>
	                    <tr>
	                    	<th scope="col">Id</th>
	                        <th scope="col">Nome</th>
	                        <th scope="col">CPF</th>
	                        <th scope="col">RG</th>
	                        <th scope="col">Rua</th>
	                        <th scope="col">Bairro</th>
	                        <th scope="col">CEP</th>
	                        <th scope="col">Editar</th>
	                        <th scope="col">Deletar</th>
	                    </tr>
	                </thead>
	                <tbody>
	                <tr th:each="cliente : ${clientes}">
	                	<td th:text="${cliente.id}"></td>
	                	<td th:text="${cliente.nome}"></td>
	                    <td th:text="${cliente.cpf}"></td>
	                    <td th:text="${cliente.rg}"></td>
	                    <td th:text="${cliente.rua}"></td>
	                    <td th:text="${cliente.bairro}"></td>
	                    <td th:text="${cliente.cep}"></td>
	                    <td><button type="submit" class="btn btn-primary"><a th:href="@{/edit-cliente/{id}(id=${cliente.id})}"  style="color: white;" >Editar</a></button></td>
	                    <td><button type="submit" class="btn btn-danger"><a th:href="@{/delete-cliente/{id}(id=${cliente.id})}" style="color: white;">Deletar</a></button></td>
	                    
	                </tr>
	            </tbody>
	        </table>
	    </div>      
	    <div  class="d-grid gap-2 col-6 mx-auto">
	    <p><button type="button" class="btn btn-primary" ><a href="/signup-cliente" style="color: white;">Adicionar novo cliente</a></button></p>
		</div>
	</div>
	
		<footer class="footer mt-auto py-3 bg-dark">
            <div class="container">
                <p class="text-light">App desenvolvido por <a href="http://marcelocaldasdevops.com" target="_blank" rel="noreferrer">Marcelo Caldas</a></p>
                <p class="text-light"><small><strong>Utimo Seminario</strong><br/>
                Minha rede social linkedln <a href="https://www.linkedin.com/in/marcelo-caldas-/" target="_blank" rel="noreferrer">@marcelo-caldas</a></small></p>
            </div>
   </footer>
	
    </body>
</html>
