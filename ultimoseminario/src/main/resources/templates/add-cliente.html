	<form action="#" th:action="@{/addcliente}" th:object="${cliente}" method="post" >
	<div class="container">
	<h1 class="text-primary">Cadastrar Cliente</h1>
		<div class="mb-3">
	    <label for="nome" class="form-label">Nome</label>
	    <input type="text" th:field="*{nome}" id="nome" placeholder="Nome" required  class="form-control" >
	    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
	    </div>
	    <div class="mb-3">
	    <label for="cpf" class="form-label" >CPF</label>
	    <input type="text" th:field="*{cpf}" id="cpf" placeholder="CPF" required  class="form-control" >
	    <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
	    </div>
	    <div class="mb-3">
		<label for="rg" class="form-label">RG</label>
	    <input type="text" th:field="*{rg}" id="rg" placeholder="RG" required  class="form-control" >
	    <span th:if="${#fields.hasErrors('rg')}" th:errors="*{rg}"></span>
	    </div>
	     <div class="mb-3">
		<label for="rua" class="form-label">Rua</label>
	    <input type="text" th:field="*{rua}" id="rua" placeholder="Rua" required  class="form-control" >
	    <span th:if="${#fields.hasErrors('rua')}" th:errors="*{rua}"></span>
	    </div>
	     <div class="mb-3">
		<label for="bairro" class="form-label">Bairro</label>
	    <input type="text" th:field="*{bairro}" id="bairro" placeholder="Bairro" required  class="form-control" >
	    <span th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}"></span>
	    </div>
	     <div class="mb-3">
		<label for="cep" class="form-label">CEP</label>
	    <input type="text" th:field="*{cep}" id="cep" placeholder="CEP" required  class="form-control" >
	    <span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></span>
	    </div>
	 </div>  
	 <div class="container"> 
	    <input type="submit" value="Adiciona Cliente" class="btn btn-primary">   
	 </div>
	</form>
	
		<footer class="footer mt-auto py-3 bg-dark">

   </footer>
